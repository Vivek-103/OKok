<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsThisIsLove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4d6d;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        input[type="file"], textarea {
            margin: 20px;
        }
        .description {
            width: 250px;
            text-align: center;
            margin-top: 5px;
            font-style: italic;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .close {
            background-color: #ff4d6d;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .close:hover {
            background-color: #f5426e;
        }

        .heart, .sunflower {
            position: absolute;
            top: -50px;
            font-size: 30px; /* Adjust emoji size */
            pointer-events: none;
            animation: fall 5s linear infinite;
        }
        .heart {
            left: 0;
        }
        .sunflower {
            left: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <header id="header">
        <span>IsThisIsLove</span>
        <button onclick="openModal()" style="background-color: #ff4d6d; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Click Here</button>
    </header>

    <div class="gallery" id="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1">
            <textarea class="description">15/Feb/2025. I couldn‚Äôt look away. You weren't just beautiful; you were mesmerizing, the kind of sight that stays in the heart long after the moment has passed.</textarea>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
            <textarea class="description">1/Mar/2025. Saath mein lung cancer se marenge</textarea>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
            <textarea class="description">19/Feb/2025. Our Signature Pose</textarea>
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Image 4">
            <textarea class="description">24/Feb/2025. I lifted you into my arms, and for a moment, the world felt lighter. You let out a laugh‚Äîhalf surprise, half joy‚Äîand I swear, it was the sweetest sound I'd ever heard. Holding you close, I realized something‚ÄîI never wanted to put you down.</textarea>
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="Image 5">
            <textarea class="description">16/Feb/2025. This has to be our cutest photo together.</textarea>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img src="image6.jpg" alt="Pop-up Image">
            <p>Sorry for being this clingy and cringe sometimes üò≠üò≠ (ps:Something michael b jordan couldnt doü§ôüèºüòõ) .</p>
            <button class="close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }


        const header = document.getElementById('header');
        header.addEventListener('mouseenter', () => {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '‚ù§Ô∏è';  // Heart emoji
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);

                let sunflower = document.createElement('div');
                sunflower.classList.add('sunflower');
                sunflower.textContent = 'üåª';  // Sunflower emoji
                sunflower.style.left = Math.random() * 100 + 'vw';
                sunflower.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(sunflower);

             
                setTimeout(() => {
                    heart.remove();
                    sunflower.remove();
                }, 5000);
            }
        });
    </script>

</body>
</html>
